<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <a class="container brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
      </div>
    </div>

    <div class="intro">
      <div class="container">
        <div class="avatar-link row-fluid">
          <div class="span2">
            <a href="{{ site.JB.archive_path }}">
              <img src="{{ ASSET_PATH }}/img/archive.jpg" rel="tooltip" data-placement="right" title="Archive" />
            </a>
          </div>
          <div class="span2">
            <a href="{{ site.JB.categories_path }}">
              <img src="{{ ASSET_PATH }}/img/categories.jpg" rel="tooltip" data-placement="right" title="Categories" />
            </a>
          </div>
          <div class="span2">
            <a href="{{ site.JB.tags_path }}">
              <img src="{{ ASSET_PATH }}/img/tags.jpg" rel="tooltip" data-placement="right" title="Tags" />
            </a>
          </div>
          <div class="span6">
            <blockquote class="pull-right">
              <small>以此来记录我内心的空洞 时间与世界 绝望与希望…</small>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="myCarousel" class="carousel slide">
          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="active item">
              <img src="{{ ASSET_PATH }}/img/slide-06.jpg" alt="">
            </div>
            <div class="item">
              <img src="{{ ASSET_PATH }}/img/slide-04.jpg" alt="">
            </div>
          </div>
        </div>
      <div class="content">
        {{ content }}
      </div>
    </div>

    <!-- Footer
    ================================================== -->
    <footer class="footer">
      <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>Designed by r4ntix. Hosted by Github.</p>
        <p><small>Time waits for no one.<small></p>
      </div>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ ASSET_PATH }}/js/jquery-1.8.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#myCarousel').carousel();
        $("[rel=tooltip]").tooltip();
      });
    </script>

    {% include JB/analytics %}
  </body>
</html>
