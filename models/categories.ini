[model]
name = Categories
label = {{ this.title }}
hidden = yes

[children]
model = article
order_by = -pub_date, title
slug_format = {{ (this.pub_date|dateformat('YYYY/MM/dd/') if this.pub_date) ~ this._id }}

[pagination]
enabled = yes
per_page = 9

[fields.title]
label = Title
type = string
size = large
